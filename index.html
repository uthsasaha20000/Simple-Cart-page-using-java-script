      <style>
        body{
            background-color:rgba(146, 155, 144, 0.987);
        }
        .container{
            min-height:300px;
            background-color: antiquewhite;
            border-radius: 19px;
        }
        #cart{
            overflow:auto;
        }
    </style>
    <script>
      var cart=document.querySelector('#cart') 
      var cards=document.querySelectorAll(".card")
      cards.forEach(function(card) {
       var anchor = card.querySelector("button");
       anchor.addEventListener("click", addToCart);
     });
     
      
       function addToCart(event) {
        
        var product = event.target.parentElement.querySelector(".card-title").textContent;
        var cartItem = document.createElement('div');
        var li= document.createElement('li');
        li.appendChild(document.createTextNode(product +" "))
        var remove_button=document.createElement('button');
        remove_button.textContent='remove';
        remove_button.className="remove";
        li.appendChild(remove_button)
        cart.appendChild(li);
        event.target.disabled = true;
        remove_button.addEventListener('click', function() {
        cart.removeChild(li);
        event.target.disabled = false;
     });
     
     }
     </script>
